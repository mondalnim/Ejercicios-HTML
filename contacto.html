<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contacto</title>
    <link rel="icon" type="image/x-icon" href="assets/img/juguete-de-gato.png"/>
    <link rel="stylesheet" href="assets/img/css/contacto.css"> 
</head>
<body>
   <header>
    <h1>Contáctanos</h1>
   </header> 
   <main>
    <section>
    <form action="" method = "post"> <!--donde queremos que llegue la información del formulario. son dos atributos principales-->
            <fieldset>
                <legend>Datos personales</legend>
                <label for="name">Nombre:</label>
                <input id="name" type="text" placeholder="Nancy" required>
                <br><br>
                <label for="last name">Apellido:</label></label>
                <input id="last-name" type="text" placeholder="Moreno" required>
                <br>
                <br>
               <label for="email">Correo electrónico:</label>
                <input id="email" type="mail" placeholder="tucorreo@correo.com" autocomplete>
            </fieldset>
            
            <fieldset>
                <legend> Datos del pedido </legend>

                <label for="number-of-tamales"> ¿Cuántos tamales requiere? </label>
                <input id="number-of-tamales" type="number" min="20" max="500" required> <!--Indicamos los valores mínimos y máximos requeridos-->
                <br>
                <br>
                <label for="atole"> ¿Cuántos litros de atole requiere? <input id="atole" type="number" min="2" max="50"> </label>
                <br>
                <br>

                <label for="date"> Fecha del evento: <input id="date" type="date"></label>

            </fieldset>
            <fieldset>
                <legend>Datos del envío</legend>
                <select name="stores" id="stores">
                <option value="Surcursal Azcapotzalco">Surcursal Azcapotzalco</option>
                <option value="Sucursal Acuitlapilco">Sucursal Acuitlapilco</option>
                <option value="Surcursal Ciudad Alegre">Surcursal Ciudad Alegre</option>
                <option value="Envío a domicilio">Envío a domicilio</option>
                </select>

                <input list="storestwo">
                <datalist id="storestwo">
                <option value="Surcursal Azcapotzalco">Surcursal Azcapotzalco</option>
                <option value="Sucursal Acuitlapilco">Sucursal Acuitlapilco</option>
                <option value="Surcursal Ciudad Alegre">Surcursal Ciudad Alegre</option>
                <option value="Envío a domicilio">Envío a domicilio</option>

                </datalist>
                <br><br>

                <input id="delivery" type = "radio" name = "type-of-delivery">Recoger en Sucursal
                <input id="order" type = "radio" name="type-of-delivery">Envío a domicilio
                <br><br>

            <label for = "verified">
                <input id="verified" type="checkbox">He leído y acepto los términos y condiciones.
            </label>
            <br><br>
            <input type="submit">
            <br><br>
            <button type="submit">¡Enviar ya!</button>
            </fieldset>
        




    </form>
    </section>
   </main>
</body>
</html>
